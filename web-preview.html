<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDay Chat - UI Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #030712;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background-color: #030712;
        }
        .typing-dots {
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="bg-gray-900 border-b border-gray-800 px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-lg">🌟</span>
                    </div>
                    <div>
                        <div class="text-white font-semibold text-lg">별빛456</div>
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <span class="text-gray-400 text-sm">온라인</span>
                        </div>
                    </div>
                </div>
                
                <!-- Countdown Timer -->
                <div class="bg-gray-800 px-3 py-2 rounded-lg">
                    <span class="text-blue-400 text-sm font-mono font-bold">
                        ⏰ <span id="countdown">05:42:13</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="flex-1 px-4 py-2 overflow-y-auto">
            <!-- Message 1 - Other -->
            <div class="mb-4 flex justify-start">
                <div class="max-w-[80%]">
                    <div class="bg-gray-800 px-4 py-3 rounded-2xl rounded-bl-md">
                        <span class="text-gray-100 text-base">안녕하세요! 😊</span>
                    </div>
                    <div class="text-gray-500 text-xs mt-1 mx-2">23:45</div>
                </div>
            </div>

            <!-- Message 2 - Own -->
            <div class="mb-4 flex justify-end">
                <div class="max-w-[80%]">
                    <div class="bg-blue-600 px-4 py-3 rounded-2xl rounded-br-md">
                        <span class="text-white text-base">안녕하세요~ 반가워요!</span>
                    </div>
                    <div class="text-gray-500 text-xs mt-1 mx-2 text-right">23:46</div>
                </div>
            </div>

            <!-- Message 3 - Other -->
            <div class="mb-4 flex justify-start">
                <div class="max-w-[80%]">
                    <div class="bg-gray-800 px-4 py-3 rounded-2xl rounded-bl-md">
                        <span class="text-gray-100 text-base">오늘 뭐 하셨어요?</span>
                    </div>
                    <div class="text-gray-500 text-xs mt-1 mx-2">23:47</div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="mb-4 flex justify-start">
                <div class="max-w-[80%]">
                    <div class="bg-gray-800 px-4 py-3 rounded-2xl rounded-bl-md">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dots"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dots" style="animation-delay: 0.2s;"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dots" style="animation-delay: 0.4s;"></div>
                        </div>
                    </div>
                    <div class="text-gray-500 text-xs mt-1 mx-2">입력 중...</div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-900 border-t border-gray-800">
            <div class="flex items-end px-4 py-3 space-x-3">
                <div class="flex-1">
                    <textarea 
                        placeholder="메시지를 입력하세요..." 
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-2xl border border-gray-700 resize-none"
                        rows="1"
                        style="max-height: 96px;"
                        oninput="updateCounter(this)"
                        maxlength="500"
                        id="messageInput"
                    ></textarea>
                    <div class="text-gray-500 text-xs mt-1 text-right">
                        <span id="charCounter">0</span>/500
                    </div>
                </div>
                
                <button class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-xl">
                    📤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Update character counter
        function updateCounter(textarea) {
            const counter = document.getElementById('charCounter');
            counter.textContent = textarea.value.length;
        }

        // Update countdown timer
        function updateCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            
            const diff = midnight.getTime() - now.getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const timeString = 
                hours.toString().padStart(2, '0') + ':' +
                minutes.toString().padStart(2, '0') + ':' +
                seconds.toString().padStart(2, '0');
            
            document.getElementById('countdown').textContent = timeString;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
